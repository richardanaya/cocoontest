<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="pointer.js"></script>
    <script src="pixi.js"></script>
</head>
<body bgcolor="black">
<script>
    var direction = 1;
    var width = 256;
    var height = 224;
    // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0x000000);
    var t1 = PIXI.mat3.create();
    t1[2] = -window.innerWidth/2;
    t1[5] = -window.innerHeight/2;
    var s1 = PIXI.mat3.create();
    var w = width*(window.innerHeight/height);
    var h = height*(window.innerWidth/width);
    if( (window.innerWidth >= window.innerHeight) || h > window.innerHeight){
        s1[0] = window.innerHeight/height;
        s1[4] = window.innerHeight/height;
    }
    if(window.innerWidth < window.innerHeight  || w > window.innerWidth){
        s1[0] = window.innerWidth/width;
        s1[4] = window.innerWidth/width;
    }

    var t2 = PIXI.mat3.create();
    t2[2] = window.innerWidth/2;
    t2[5] = window.innerHeight/2;
    var scaleAroundPoint = PIXI.mat3.multiply(t1,PIXI.mat3.multiply(s1,t2));
    PIXI.mat3.multiply(stage.worldTransform,scaleAroundPoint);


    // create a renderer instance
    var renderer = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight);

    // add the renderer view element to the DOM
    document.body.appendChild(renderer.view);
    renderer.view.addEventListener("touchstart", function(e) {
        direction *= -1;
    });

    renderer.view.addEventListener("touchend", function(e) {
        direction *= -1;
    });

    requestAnimFrame( animate );


    // create a texture from an image path
    var texture = PIXI.Texture.fromImage("bunny.png");
    // create a new Sprite using the texture
    var bunny = new PIXI.Sprite(texture);

    // center the sprites anchor point
    bunny.anchor.x = 0.5;
    bunny.anchor.y = 0.5;

    // move the sprite t the center of the screen
    bunny.position.x = window.innerWidth/2;
    bunny.position.y = window.innerHeight/2;

    stage.addChild(bunny);

    function animate() {

        requestAnimFrame( animate );

        // just for fun, lets rotate mr rabbit a little
        bunny.rotation += direction*0.1;

        // render the stage
        renderer.render(stage);
    }
</script>
</body>
</html>
